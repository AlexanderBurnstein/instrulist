<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Makes special characters work-->
    <meta charset="UTF-8">
    <title>InstruList</title>
    <meta name="Instrument Home Page" content="A Catalog of Instruments" />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="main-header">
      <img class="logo" src="InstrulistImages/Instrulist1.png" alt="InstruList Logo" />
      <div class="search-bar-container">
        <div class="search-bar-wrapper">
          <input type="text" id="search-bar" placeholder="Search instruments..." />
          <button id="clear-search-btn" class="clear-search-btn" title="Clear Search">&times;</button>
        </div>
        <button class="filter-menu-btn" id="filter-menu-btn">Filter</button>
        <button class="build-band-btn" id="build-band-btn">Build a Band!</button>
        <div class="filter-menu" id="filter-menu">
          <button class="filter-btn">Guitar</button>
          <button class="filter-btn">Synthesizer</button>
          <button class="filter-btn">Piano</button>
          <button class="filter-btn">Bass</button>
          <button class="filter-btn">Drums</button>
          <button id="reset-filters-btn" class="reset-filters-btn">Reset Filters</button>
        </div>
      </div>
    </header>
    <div class="soundbar-eq" id="soundbar-eq"></div>
    
    <div id="card-container">
      <div class="category" id="build-band-category" style="display:none;">
        <h2 class="category-title">
          Build a Band!
          <span class="category-instructions">(Click Instrument to Add to your Band! Shift + Click to Remove!)</span>
        </h2>
        <div class="card-slider-wrapper" id="build-band-cards"></div>
      </div>
      <div class="category" id="guitar-category">
        <h2 class="category-title">Guitars</h2>
        <div class="card-slider-wrapper" id="guitar-cards"></div>
      </div>
      <div class="category" id="synthesizer-category">
        <h2 class="category-title">Synthesizers</h2>
        <div class="card-slider-wrapper" id="synthesizer-cards"></div>
      </div>
      <div class="category" id="piano-category">
        <h2 class="category-title">Pianos</h2>
        <div class="card-slider-wrapper" id="piano-cards"></div>
      </div>
      <div class="category" id="bass-category">
        <h2 class="category-title">Bass</h2>
        <div class="card-slider-wrapper" id="bass-cards"></div>
      </div>
      <div class="category" id="drum-category">
        <h2 class="category-title">Drums</h2>
        <div class="card-slider-wrapper" id="drum-cards"></div>
      </div>
    </div>
    <div id="card-pop-up" class="card-pop-up" style="display:none;">
      <div class="card-pop-up-content">
        <button class="close-card-pop-up-btn" id="close-card-pop-up-btn">&times;</button>
        <img id="pop-up-img" src="" alt="Instrument Image" />
        <h2 id="pop-up-name"></h2>
        <p id="pop-up-type"></p>
        <div id="pop-up-details"></div>
      </div>
    </div>
    
    <footer class="footer">
      <img class="footer-logo" src="InstrulistImages/Instrulist.png" alt="InstruList Logo" />
    </footer>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
